<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script type="module" src="src/main.ts"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="title">Password Generator</h1>
    <div class="password-container">
      <label for="password" class="sr-only"
        >Password displays here when generated</label
      >
      <input
        readonly
        type="text"
        id="password"
        name="password"
        class="password"
        placeholder="P4$5W0rD!"
      />
      <button
        type="button"
        class="btn-clipboard"
        aria-label="Copy password to clipboard"
      >
        <img src="public/images/icon-copy.svg" alt="Copy" />
      </button>
    </div>
    <div class="control-panel" id="control-panel">
      <div class="range-info-container">
        <label for="length" class="label-length">Character Length</label>
        <p class="value-length-display">10</p>
      </div>
      <input
        type="range"
        name="length"
        id="length"
        class="input-length"
        min="0"
        max="20"
        step="1"
        autocomplete="off"
      />
      <div class="checkbox-container">
        <input
          class="input-checkbox"
          type="checkbox"
          name="uppercase"
          id="uppercase"
          autocomplete="off"
        />
        <label class="label-checkbox" for="uppercase"
          >Include Uppercase Letters</label
        >
        <input
          class="input-checkbox"
          type="checkbox"
          name="lowercase"
          id="lowercase"
          autocomplete="off"
        />
        <label class="label-checkbox" for="lowercase"
          >Include Lowercase Letters</label
        >
        <input
          class="input-checkbox"
          type="checkbox"
          name="numbers"
          id="numbers"
          autocomplete="off"
        />
        <label class="label-checkbox" for="numbers">Include Numbers</label>
        <input
          class="input-checkbox"
          type="checkbox"
          name="symbols"
          id="symbols"
          autocomplete="off"
        />
        <label class="label-checkbox" for="symbols">Include Symbols</label>
      </div>
      <div class="strength-meter-container">
        <p class="strength-meter-label">Strength</p>
        <div class="strength-meter">
          <p class="strength-level" id="strength-level"></p>
          <div class="indicator-light-container">
            <div class="indicator-light" id="indicator-light-1"></div>
            <div class="indicator-light" id="indicator-light-2"></div>
            <div class="indicator-light" id="indicator-light-3"></div>
            <div class="indicator-light" id="indicator-light-4"></div>
          </div>
        </div>
      </div>
      <button disabled type="button" class="btn-generate" id="btn-generate">
        Generate
        <img
          class="img-arrow"
          src="public/images/icon-arrow-right.svg"
          alt=""
        />
      </button>
    </div>
    <p class="attribution">
      Challenge by
      <a target="_blank" href="https://www.frontendmentor.io">Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/joshdail">Josh Dail</a>
    </p>
  </body>
</html>
